name: "On Push, rebuild the .BA file from the .DO file"

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make
    - name: Create tar and zip files
      run: make archive
    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
          name: autobuild
          draft: true
          prerelease: false
          generate_release_notes: true
          files: |
            MIAM.tar.gz
            MIAM.zip
            MIAM.BA
            MIAM.DO
